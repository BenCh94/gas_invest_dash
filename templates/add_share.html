{% extends 'base.html' %}
{% block content %}

    <form method="post">
        {{ form.csrf_token }}
        <h2>Share Name </h2>{{ form.name }}
        <h3>Ticker </h3>{{ form.ticker }}
        <h3>Quantity Purchased </h3>{{ form.quantity }}
        <h3>Date Purchased </h3>{{ form.start_date }}
    <button class="btn btn-primary">Submit</button>
    </form>

{% endblock content %}
