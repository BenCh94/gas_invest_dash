<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAS Investments</title>

    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/tether-1.3.3/dist/js/tether.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
