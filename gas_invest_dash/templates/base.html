<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAS Investments</title>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery/jquery-3.2.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/tether-1.3.3/dist/js/tether.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="icon" href="https://vignette.wikia.nocookie.net/adventuretimewithfinnandjake/images/0/07/Waving_Snail.png/revision/latest?cb=20120729225549">
    {% block head_files %}

    {% endblock head_files %}
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="/">Gas Investments</a>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav mr-auto">
      <a class="nav-item nav-link{% if request.path=='/' %} active{% endif %}" href="/">Home</a>
      <!-- <a class="nav-item nav-link{% if request.path=='/cryptos' %} active{% endif %}" href="/cryptos">Cryptos</a> -->
      <a class="nav-item nav-link{% if request.path=='/add_investment' %} active{% endif %}" href="/add_investment">Add</a>
      <a class="nav-item nav-link{% if request.path=='/sell' %} active{% endif %}" href="/sell">Sell</a>
      <a class="nav-item nav-link{% if request.path=='/update' %} active{% endif %}" href="/update">Update Stocks</a>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                  <a class="nav-link active" href="/">
                    <span data-feather="home"></span>
                    Dashboard
                  </a>
              </li>
              {% block sidebar_content %}
              {% endblock sidebar_content %}
            </ul>
          </div>
        </nav>
        <main role="main" class="col-md-10">
            {% block content %}

            {% endblock  content %}
            <p id="iex_attr">Data provided for free by <a href="https://iextrading.com/developer/" target="_blank">IEX</a></p>
        </main>
  </div>
</div>
</body>
</html>
